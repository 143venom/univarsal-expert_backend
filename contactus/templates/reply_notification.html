<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            font-family: Arial, sans-serif;
            color: #333;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            width: 100%;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #007BFF;
        }
        p {
            line-height: 1.6;
        }
        .footer {
            text-align: center;
            margin-top: 20px;
            font-size: 0.9em;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Thank you for your message!</h1>
        <p>Hi there,</p>
        <p>We have received your message with the following details:</p>
        <p><strong>Subject:</strong> {{ subject }}</p>
        <p><strong>Message:</strong></p>
        <p>{{ message }}</p>
        <p>Thank you for reaching out to us. We will get back to you as soon as possible.</p>
        <div class="footer">
            <p>Best regards,<br>Your Website Team</p>
        </div>
    </div>
</body>
</html>
